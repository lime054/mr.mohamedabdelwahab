<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع الأستاذ محمد عبدالوهاب يوسف</title>
    <style>
        body {
            background: linear-gradient(to bottom, #ffcc80, #dfe7ec); /* خلفية ليموني فاتح */
            font-family: 'Cairo', sans-serif;
            color: #000;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
            position: relative;
        }

        /* رأس الصفحة */
        .header {
            background: #00416a;
            color: #fff;
            padding: 20px;
            border-bottom: 5px solid #f4a261;
            position: relative;
        }
        .header h1 {
            font-size: 28px;
            margin: 0;
        }
        .header h2 {
            font-size: 20px;
            margin: 10px 0 0 0;
        }

        /* صورة الأستاذ */
        .profile-image {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #fff;
            background: url('https://i.postimg.cc/ZBxWmM2T/your-image.png') no-repeat center;
            background-size: cover;
        }

        /* مربع الخصم */
        .discount-banner {
            background-color: red;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            margin: 20px 0;
            display: inline-block;
            border-radius: 5px;
        }

        /* الرسومات المتساقطة (برونز) */
        .falling-bronze {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #cd7f32; /* اللون البرونزي */
            border-radius: 50%;
            opacity: 0.8;
            animation: bronze 3s linear infinite;
        }

        @keyframes bronze {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.5;
            }
        }

        /* المحتوى */
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #00416a;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f4a261;
        }

        /* الفوتر */
        .footer {
            margin-top: 20px;
            background-color: #00416a;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }

        /* عبارة المطور */
        .developer {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background-color: #f4a261;
            color: #000;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .developer:hover {
            background-color: #e76f51;
        }
    </style>
</head>
<body>
    <!-- رأس الصفحة -->
    <div class="header">
        <div class="profile-image"></div> <!-- صورة الأستاذ -->
        <h1>موقع الأستاذ محمد عبدالوهاب يوسف</h1>
        <h2>تطوير ذاتك يبدأ بتعلمك</h2>
    </div>

    <!-- مربع الخصم -->
    <div class="discount-banner">
        خصم 30% بمناسبة رأس السنة! أدخل 5 أرقام من أصدقائك للحصول على الخصم.
    </div>

    <!-- المحتوى -->
    <div class="container">
        <h2>تسجيل الآن في الدروس التعليمية</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="الاسم الثلاثي" required>
            <input type="tel" id="phone" placeholder="رقم الهاتف" required>
            <input type="tel" id="parentPhone" placeholder="رقم ولي الأمر" required>
            <input type="tel" id="studentPhone" placeholder="رقم الطالب (اختياري)">
            <select id="level" required>
                <option value="" disabled selected>اختر الصف الدراسي</option>
                <option value="ثانوي 1">ثانوي 1</option>
                <option value="ثانوي 2">ثانوي 2</option>
                <option value="ثانوي 3">ثانوي 3</option>
            </select>
            <textarea id="friends" placeholder="أدخل أرقام 5 من أصدقائك للحصول على خصم (مفصولة بفواصل)" rows="3"></textarea>
            <textarea id="notes" placeholder="ملاحظات أو استفسارات" rows="4"></textarea>
            <button type="button" onclick="sendToWhatsApp()">📲 إرسال الآن</button>
        </form>
    </div>

    <!-- الفوتر -->
    <div class="footer">
        جميع الحقوق محفوظة © 2024 - الأستاذ محمد عبدالوهاب يوسف
    </div>

    <!-- زر المطور -->
    <div class="developer" onclick="contactDeveloper()">تطوير: Lime Glitch</div>

    <!-- الرسومات المتساقطة (برونز) -->
    <script>
        // إنشاء تأثير البرونز
        const createBronze = () => {
            const bronze = document.createElement('div');
            bronze.classList.add('falling-bronze');
            bronze.style.left = Math.random() * 100 + 'vw'; // تحديد مكان البرونز بشكل عشوائي من اليسار
            bronze.style.animationDuration = Math.random() * 3 + 2 + 's'; // تحديد مدة السقوط عشوائيًا
            document.body.appendChild(bronze);

            // إزالة البرونز بعد 3 ثوانٍ لتجنب تكدس العناصر
            setTimeout(() => {
                bronze.remove();
            }, 3000); 
        };

        // تكرار إضافة البرونز بشكل مستمر
        setInterval(createBronze, 100); // إضافة برونز جديد كل 100 مللي ثانية

        // فتح واتساب للتواصل مع المطور
        function contactDeveloper() {
            const whatsappNumber = "01011056732";
            const message = "مرحبًا، أحتاج إلى مساعدة في تطوير الموقع!";
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
</body>
</html>
